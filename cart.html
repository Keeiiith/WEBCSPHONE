<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AgriHouse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            background-color: #f4f4f4; /* Light background */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-image: url('https://www.bopiliao.taipei/userfiles/images/%E6%9E%97%E6%A6%AE%E7%B6%B2%E9%A0%81.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 120px;
        }
        .logo {
            text-align: left;
            padding-left: 20px;
        }
        .logo h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 300;
        }
        .logo p {
            margin: 0;
            font-size: .9em;
            font-weight: 300;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-right: 90px;
        }
        .search-container input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 5px;
            width: 350px;
        }
        nav {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }
        .cart-container {
            display: flex;
            padding: 20px;
            background-color: #b2d8b2; /* Lighter green for the cart section */
            color: #004507; /* Dark green text */
        }
        .cart-items {
            flex: 1;
            text-align: center;
        }
        .order-summary {
            margin-left: 20px;
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            display: none; /* Hidden by default */
        }
        .cart-item {
            background: rgba(210, 222, 209, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            text-align: center;
        }
        .button {
            background-color: #004507;
            width: 50%;
            height: 47px;
            border: solid #ffffff 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin: 20px auto;
        }
        .remove-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .total-price {
            font-size: 24px;
            margin-top: 20px;
        }
        .form-group div {
            display: flex;
            gap: 10px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #000;
            background: #FFF;
        }
        .btn {
            background-color: #0b3d00;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h1>AgriHouse</h1>
        <p>supplies straight from the source</p>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <nav>
            <a href="index.html#home">Home</a>
            <a href="index.html#suppliers">Suppliers</a>
            <a href="index.html#top-products">Top Products</a>
        </nav>
    </div>
</header>

<div class="cart-container">
    <div class="cart-items">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="total-price" id="total-price"></div>
        <div class="button" onclick="showCheckout()">Checkout</div>
    </div>
    <div class="order-summary" id="order-summary">
        <h3>Your Cart Summary</h3>
        <ul id="cart-list" class="list-group mb-3"></ul>
        
        <h4>Delivery Details</h4>
        <form id="checkout-form" action="checkout.html" method="GET">
            <div class="form-group">
                <label for="custname">Customer Name:</label>
                <input type="text" id="custname" name="custname" required>
            </div>

            <div class="form-group">
                <label for="deliveryaddr">Delivery Address:</label>
                <input type="text" id="deliveryaddr" name="deliveryaddr" required>
            </div>

            <div class="form-group">
                <label>Address Type:</label>
                <div>
                    <label><input type="radio" name="addrtype" value="home" required> Home</label>
                    <label><input type="radio" name="addrtype" value="business"> Business</label>
                </div>
            </div>

            <input type="hidden" id="foodcart" name="foodcart" value=''>
            <input type="hidden" id="restoname" name="restoname" value="AgriHouse">

            <button type="submit" class="btn">Check Out</button>
        </form>
    </div>
</div>

<script>
    function displayCart() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const cartContainer = document.getElementById('cart-items');
        const totalPriceDiv = document.getElementById('total-price');
        const cartList = document.getElementById('cart-list');
        cartContainer.innerHTML = '';
        cartList.innerHTML = '';
        totalPriceDiv.innerHTML = '';

        if (cartItems.length === 0) {
            cartContainer.innerHTML = '<p>Your cart is empty.</p>';
            return;
        }

        let totalPrice = 0;

        cartItems.forEach((item, index) => {
            const cartItemDiv = document.createElement('div');
            cartItemDiv.className = 'cart-item';
            const itemTotal = item.price * item.quantity;
            totalPrice += itemTotal;
            cartItemDiv.innerHTML = `
                <h3>${item.name}</h3>
                <p>Price: P ${item.price.toFixed(2)} x ${item.quantity}</p>
                <p>Total: P ${itemTotal.toFixed(2)}</p>
                <button class="remove-button" onclick="removeFromCart(${index})">Remove</button>
            `;
            cartContainer.appendChild(cartItemDiv);
            
            const li = document.createElement('li');
            li.textContent = `${item.name}: P ${item.price.toFixed(2)} x ${item.quantity}`;
            cartList.appendChild(li);
        });

        totalPriceDiv.innerHTML = `Total Price: P ${totalPrice.toFixed(2)}`;
        document.getElementById('foodcart').value = JSON.stringify(cartItems);
    }

    function removeFromCart(index) {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        cartItems.splice(index, 1);
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        displayCart();
    }

    function showCheckout() {
        displayCart();
        document.getElementById('order-summary').style.display = 'block';
    }

    displayCart();
</script>

</body>
</html>
