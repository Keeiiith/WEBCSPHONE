<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AgriHouse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('https://www.bopiliao.taipei/userfiles/images/%E6%9E%97%E6%A6%AE%E7%B6%B2%E9%A0%81.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: auto;
        }
        .logo {
            text-align: center;
        }
        .logo h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 300;
        }
        .logo p {
            margin: 0;
            font-size: 0.8em;
            font-weight: 300;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .search-container input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 5px;
            width: 75%;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            margin: 5px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #004507;
            border-radius: 10px;
            text-align: center;
        }
        .order-summary {
            background-color: #D2DED1;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
        }
        .total-price {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .btn-success {
            background-color: #0b3d00;
            border-color: #0b3d00;
            color: white;
            width: 100%;
            height: 50px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h1>AgriHouse</h1>
        <p>supplies straight from the source</p>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <nav>
            <a href="index.html#home">Home</a>
            <a href="index.html#suppliers">Suppliers</a>
            <a href="index.html#top-products">Top Products</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="order-summary">
        <h3>Your Order Summary</h3>
        <ul id="cart-list" class="list-group mb-3"></ul>
        
        <div class="total-price" id="total-price"></div>

        <h4>Delivery Details</h4>
        <p><strong>Name:</strong> <span id="custname"></span></p>
        <p><strong>Address:</strong> <span id="deliveryaddr"></span></p>
    </div>
    
    <button class="btn btn-success mt-3" onclick="confirmOrder()">Confirm Order</button>
</div>

<script>
    function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const regex = /([^&=]+)=([^&]*)/g;
        let match;
        while (match = regex.exec(queryString)) {
            params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
        }
        return params;
    }

    function displayOrderSummary() {
        const params = getQueryParams();
        const cart = JSON.parse(params.foodcart || '[]');
        const custName = params.custname || 'Not provided';
        const deliveryAddr = params.deliveryaddr || 'Not provided';
        
        const cartList = document.getElementById('cart-list');
        const totalPriceDiv = document.getElementById('total-price');
        let totalPrice = 0;

        cartList.innerHTML = '';

        cart.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            const itemTotal = item.price * item.quantity;
            li.textContent = `${item.name} - P${item.price.toFixed(2)} x ${item.quantity} = P${itemTotal.toFixed(2)}`;
            cartList.appendChild(li);
            totalPrice += itemTotal;
        });

        totalPriceDiv.textContent = `Total Price: P${totalPrice.toFixed(2)}`;
        document.getElementById('custname').textContent = custName;
        document.getElementById('deliveryaddr').textContent = deliveryAddr;
    }

    function confirmOrder() {
        alert('Order confirmed! Thank you for your purchase.');
        // Redirect to a thank you page or another action can be implemented here
    }

    // Display order summary on page load
    displayOrderSummary();
</script>

</body>
</html>
