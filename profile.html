<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AgriHouse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('https://www.bopiliao.taipei/userfiles/images/%E6%9E%97%E6%A6%AE%E7%B6%B2%E9%A0%81.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: auto;
        }
        .logo {
            text-align: center;
        }
        .logo h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 300;
        }
        .logo p {
            margin: 0;
            font-size: 0.8em;
            font-weight: 300;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .search-container input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 5px;
            width: 75%;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #0b3d00;
            border-radius: 10px;
            background-color: #004507; /* Dark green background */
            color: white;
        }
        .form-container input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .form-container button {
            background-color: #0b3d00;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .checkbox-container {
            margin: 10px 0;
            display: flex;
            gap: 10px;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h1>AgriHouse</h1>
        <p>supplies straight from the source</p>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <nav>
            <a href="index.html#home">Home</a>
            <a href="index.html#suppliers">Suppliers</a>
            <a href="index.html#top-products">Top Products</a>
        </nav>
    </div>
</header>

<div class="form-container">
    <h2>Profile Information</h2>
    <form id="profileForm">
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Address" required>
        <input type="tel" placeholder="Contact Number" required>
        <input type="password" placeholder="Password" required>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="userType" value="seller"> Seller
            </label>
            <label>
                <input type="checkbox" name="userType" value="customer"> Customer
            </label>
        </div>
        <button type="submit">Save Information</button>
    </form>
</div>

<script>
    document.getElementById('profileForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Information saved!');
    });
</script>

</body>
</html>
