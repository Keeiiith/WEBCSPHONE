<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier 3 - AgriHouse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: white;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('https://www.bopiliao.taipei/userfiles/images/%E6%9E%97%E6%A6%AE%E7%B6%B2%E9%A0%81.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: auto;
        }
        .logo {
            text-align: center;
        }
        .logo h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 300;
        }
        .logo p {
            margin: 0;
            font-size: 0.8em;
            font-weight: 300;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .search-container input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 5px;
            width: 75%;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            margin: 5px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background-color: #0b3d00;
            width: 100%;
            height: 65px;
            border: solid #ffffff 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .supplier-details {
            text-align: center;
            padding: 10px;
            background-color: #004507;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .supplier-details h2 {
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 2em;
            font-weight: 700;
        }
        .supplier-info {
            color: white;
            margin: 10px 0;
        }
        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 10px;
        }
        .product-item {
            background: #D2DED1;
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            margin-bottom: 50px;
        }
        .product-item img {
            width: 100%;
            height: 200px;
            border-radius: 10px 10px 0px 0px;
        }
        .add-to-cart {
            background-color: #0b3d00;
            color: #FFF;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .review-section {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #D2DED1;
            border-radius: 10px;
        }
        .review-section h3 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #0b3d00;
        }
        .review-section input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 90%;
            margin-bottom: 10px;
        }
        .add-review {
            background-color: #0b3d00;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reviews-container {
            margin-top: 10px;
            text-align: left;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .review {
            background: #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
        }
        .review .review-header {
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h1>AgriHouse</h1>
        <p>supplies straight from the source</p>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <nav>
            <a href="index.html#home">Home</a>
            <a href="index.html#suppliers">Suppliers</a>
            <a href="index.html#categories">Categories</a>
            <a href="index.html#top-products">Top Products</a>
        </nav>
    </div>
</header>

<div class="button-container">
    <div class="button" onclick="window.location.href='cart.html'">Cart</div>
    <div class="button" onclick="window.location.href='profile.html'">Profile</div>
</div>

<div class="supplier-details">
    <img src="https://t4.ftcdn.net/jpg/05/32/21/85/360_F_532218512_gxRU43JZVPQB8mSWs7k1tABnTj65rKvZ.jpg" alt="Supplier 3" style="width: 150px; height: 150px; border-radius: 50%; margin-bottom: 10px;">
    <div>
        <h2>Tel F. Valderrama</h2>
        <div class="supplier-info">Best Product: Cotton</div>
        <div class="supplier-info">Contact Number: 09123456789</div>
    </div>
</div>

<div class="product-list">
    <div class="product-item">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTT_yrTIMBgCMubiZVwG8nCMfbz350ZjhEOP9ahXuu_AuJjPGyO" alt="Cotton">
        <h3>Cotton</h3>
        <p>P 55.00/kilo</p>
        <button class="add-to-cart" onclick="addToCart('Cotton', 55.00)">Add to Cart</button>
    </div>
    <div class="product-item">
        <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQ0CtdyM41YVw4eRycerYJyO4lCxGBPglKJSbeVzgsscSAwo86q" alt="Onions">
        <h3>Onions</h3>
        <p>P 100.00/kilo</p>
        <button class="add-to-cart" onclick="addToCart('Onions', 100.00)">Add to Cart</button>
    </div>
    <div class="product-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTavjvZA8nNgqLMITRE-726EM-2S7dXG6QkJzPFpFb2SY3Id8xv" alt="Potato">
        <h3>Potato</h3>
        <p>P 50.00/kilo</p>
        <button class="add-to-cart" onclick="addToCart('Potato', 50.00)">Add to Cart</button>
    </div>
    <!-- Repeat for more products if needed -->
</div>

<div class="review-section">
    <h3>Reviews</h3>
    <input type="text" id="nameInput" placeholder="Your Name" />
    <input type="text" id="ratingInput" placeholder="Rating (1-5)" />
    <input type="text" id="reviewInput" placeholder="Write a review..." />
    <button class="add-review" onclick="addReview()">Submit</button>
    <div class="reviews-container" id="reviewsContainer"></div>
</div>

<script>
    function addToCart(product, price) {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const existingItemIndex = cartItems.findIndex(item => item.name === product);

        if (existingItemIndex > -1) {
            cartItems[existingItemIndex].quantity += 1; // Increase quantity if item already exists
        } else {
            cartItems.push({ name: product, price: price, quantity: 1 });
        }

        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        alert(product + ' has been added to your cart!');
    }

    function addReview() {
        const nameInput = document.getElementById('nameInput');
        const ratingInput = document.getElementById('ratingInput');
        const reviewInput = document.getElementById('reviewInput');

        const name = nameInput.value;
        const rating = ratingInput.value;
        const reviewText = reviewInput.value;

        if (name && rating && reviewText) {
            const reviewsContainer = document.getElementById('reviewsContainer');

            const reviewElement = document.createElement('div');
            reviewElement.className = 'review';
            reviewElement.innerHTML = `<div class="review-header">${name} - Rating: ${rating}</div><div>${reviewText}</div>`;
            reviewsContainer.appendChild(reviewElement);

            // Clear the input fields
            nameInput.value = '';
            ratingInput.value = '';
            reviewInput.value = '';
        } else {
            alert('Please fill in all fields before submitting.');
        }
    }
</script>

</body>
</html>
